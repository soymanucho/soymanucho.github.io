<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CV Juan Manuel Alvarez</title>
    <link rel="stylesheet" href="css\style.css" >
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
    <script type="text/javascript">
      window.onload = function() {
        var d = new Date();
        var n = d.getFullYear();
        var year1 = n - 1994
        var year2 = n - 2017
        var textAgeExp = year1 +" years old Backend Developer with "+ year2 + " years of experience."
        document.getElementById("ageAndExp").innerHTML = textAgeExp
    }
    </script>
  </head>
  <body>
    <div class="section text-centered purple-backround yellow-text">
      <h2>Eyyyy!</h2>
    </div>
  <div class="parallax-title text-centered">
    <h1 class="section">Juan Manuel Alvarez</h1>
  </div>
  <div class="section text-centered yellow-backround">
    <h2 id="ageAndExp"> </h2>
  </div>
  <div class="parallax-subtitle text-centered yellow-backround"></div>
  <div class="section text-centered purple-backround yellow-text">
    <h2>Eyyyy!</h2>
  </div>
  </body>
</html>
